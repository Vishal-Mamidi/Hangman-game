<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Hangman App</title>
  </head>
  <body ng-app="HangmanApp" ng-controller="GameController">
    <div>
      <div>
        Guesses Left :: {{guesses}}
      </div>
      <div>
        Your Incorrect Guesses :: 
        <span ng-repeat="letter in incorrectLetterChosen">{{letter}}</span>
      </div>
      <div>
        Your Correct Guesses :: 
        <span ng-repeat="letter in correctLetterChosen">{{letter}}</span>
      </div>
      <div>You have to guess: {{displayWord}}</div>
      <div>
        <div>
          <input type="text" name="guess" ng-model="input.letter">
          <button ng-click="letterChosen()">Submit</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
